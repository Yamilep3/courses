<html>
    <head>
        <meta http-equiv="conten-type" content="text/html; charset=utf-8"> <!--de esta manera es valido para versiones de html inferiores a html5-->
        <meta name="author" content="Yamile Peña"> <!--optimización para motores de búsqueda-->
        <meta name="description" content="Curso de HTML y CSS, el lenguaje de desarrollo de páginas web"> <!--descripción de la página aparezca en opciones de búsqueda-->
        <meta name="keywords" content="HTML, CSS, Curso HTML, Curso CSS, Colombia"><!--palabras que van a estar dentro de lo criterios de búsqueda-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--asigna el tamaño standar a la pantalla donde se abra la ppágina-->
        <meta name="robots" content="index, follow"><!--se indoca que debe hacer  cuando llegue a nuestro sitio-->
        <!--
            index, follow   -> Permite indexar y rastreo 
            noindex, follow -> Evita  indexar pero permite rastreo 
            index, nofollow -> Permite indexar pero no el rastreo 
            noindex, nofollow -> Evita indexar y el rastro
        -->
        <title>Elementos de la cabecera </title>  
    </head>
    <body>
        Hola desde el body!
    </body>
</html>
