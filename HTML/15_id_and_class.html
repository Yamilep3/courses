<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/id_and_class.css">
    <title>Id vs class</title>
</head>
<body>
    <div class="contenedor">
        <h1 class="rojo">Hola</h1>
        <h1 id="rojo">Hola</h1>
        <a href="#">Hola</a>
        <a href="#">Hasta luego</a>
        <p>Hola</p>
        <p>Adios</p>
    </div>

    <img src="img/perrito.jpg" alt="Perrito bonito">
</body>
</html>
